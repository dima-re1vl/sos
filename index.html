<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoS</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <section class="section intro background">
        <div class="nav">
            <div class="container wrapper">
                <div class="block-container">
                    <img src="src/img/intro/logo.png" alt="logo">
                </div>
    
                <div class="block-container">
                    <nav>
                        <ul>
                            <li><a href="#" class="hover-animate">MAIN</a></li>
                            <li><a href="#" class="hover-animate">ABOUT</a></li>
                            <li><a href="#" class="hover-animate">GAME FEATURES</a></li>

                <div class="block-container">
